{% extends 'travel/base.html' %}
{% block content %}
{% load static %}
<!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h3 class="text-white display-3 mb-4">Travel Packages</h1>
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Acount</a></li>
                    <li class="breadcrumb-item active text-white">Setting</li>
                </ol>
            </div>
        </div>
        <!-- Header End -->

<style>
    .form-group{
        display: flex;
    }
    .form-group input{
        border: 2px solid gray;
        border-radius: 20px;
    }

</style>
        <div class="py-5">
          <div class="container">
              <h1>{{comment}}</h1>
            <div class="row">
              <div class="col-md-2">
              </div>
              <div class="col-md-8">
                  <div class="card">
                      <form method="POST">
                          {% csrf_token %}
                            <div class="form-group">
                                <h1>Username:</h1><label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" value="{{user.username}}"/>
                            </div>
                            <div class="form-group">
                                <h1>First Name:</h1><label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"/>
                            </div>
                            <div class="form-group">
                                <h1>Last Name:</h1><label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="last_name" id="last_name" value="{{user.last_name}}"/>
                            </div>
                            <div class="form-group">
                                <h1>Email:</h1><label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="email" value="{{user.email}}"/><br><br>
                            </div>
                            <div class="form-group">
                                <h1>New password:</h1><label for="password1"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="password" name="password1" id="password1" placeholder=" new password "/><br><br>
                            </div>
                            <div class="form-group">
                                <h1>Re Enter Password:</h1><label for="password2"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="password" name="password2" id="password2" placeholder=" enter password "/><br><br>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success" id=follow> Edit </button>
                            </div>
                      </form>
                      <a href="{% url 'landing' %}" style="margin-left: 600px"><button class="btn btn-success" id=follow2> Back </button></a><br>
              </div>
            </div>
          </div>
        </div>
        </div>
{% endblock %}
